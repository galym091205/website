<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movies App</title>
  <link rel="stylesheet" href="mstyle.css">
</head>
<body>
  <header>
    <h1>Movies App</h1>
    <input type="text" id="searchInput" placeholder="Search for a movie...">
    <div id="results" class="auto-suggest"></div>
  </header>

  <main>
    <section id="movieGrid" class="movie-grid"></section>

    <div id="movieDetails" class="movie-details">
    </div>
  </main>

  <aside>
    <h2>My Watchlist</h2>
    <div id="watchlist" class="watchlist-container"></div>
  </aside>

  <script src="mscript.js"></script>
</body>
</html>
